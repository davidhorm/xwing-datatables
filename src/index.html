<html>
    <head>
        <title>X-Wing DataTables</title>
        
        <!-- DataTables-->
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
        
        <!-- table filter plugin -->
        <script type="text/javascript" src="lib\excel-bootstrap-table-filter-bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib\excel-bootstrap-table-filter-style.css">

        <!-- styles -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <table id="pilotTable" class="display">
            <thead>
                <tr>
                    <th>Faction</th>
                    <th>Ship</th>
                    <th>Initiative</th>
                    <th>Pilot Name</th>
                    <th>Pilot Caption</th>
                    <th>Limited</th>
                    <th>Cost</th>
                    <th>Ability</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script type="text/javascript">
            $(document).ready( function () {
                var table = $('#pilotTable').DataTable({
                    "ajax": "data/pilots.json",
                    "columns": [
                        {"data": "ship.faction"},
                        {"data": "ship.name"},
                        {"data": "initiative", "width": "90px", "className":"dt-body-center"},
                        {"data": "name"},
                        {"data": "caption", "defaultContent": ""},
                        {"data": "limited", "width": "82px", "className":"dt-body-center"},
                        {"data": "cost", "width": "61px", "className":"dt-body-center"},
                        {"data": "ability", "defaultContent": ""}
                    ],
                    "bSort": false, //disable sort because excelTableFilter plugin will handle it
                    "paging": false //disable paging to show all data
                });

                //when table is drawn the first time, then draw the column filters
                table.one( 'draw', function () {
                    $('#pilotTable').excelTableFilter();
                });
            });
        </script>
    </body>
</html>
